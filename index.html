<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <header>
        <div id="head-high-score">View high scores</div>
        <div id="head-time"></div>
    </header>

    <section id="welcome">
        <h1 id="welcome-head">Coding Quiz Challenge</h1>
        <div id="welcome-paragraph">
            Try to answer the following code-related questions within the
            time limit. Keep in mind that incorrect answers will penalize
            your score/time by ten seconds!
        </div>
        <button class="btn" id="start-quiz" type="submit">Start Quiz</button>
    </section>

    <section id="quiz">
        <h2 id="quiz-question"></h2>
        <ul id="quiz-answer-0" class="quiz-answer"></ul>
        <ul id="quiz-answer-1" class="quiz-answer"></ul>
        <ul id="quiz-answer-2" class="quiz-answer"></ul>
        <ul id="quiz-answer-3" class="quiz-answer"></ul>
        <hr id="quiz-rule"/>
        <div id="quiz-response"></div>
    </section>

    <section id="done">
        <div id="done-head">All Done!</div>
        <div id="done-score">Your final score is 22.</div>
        <div id="done-row">
            <div id="done-left">Enter initials:</div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
