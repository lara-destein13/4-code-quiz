<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <header>
        <div id="head-high-score">View high scores</div>
        <div id="head-time"></div>
    </header>

    <section id="welcome">
        <div id="welcome-head">Coding Quiz Challenge</div>
        <div id="welcome-paragraph">
            Try to answer the following code-related questions within the
            time limit. Keep in mind that incorrect answers will penalize
            your score/time by ten seconds!
        </div>
        <button class="btn" id="start-quiz" type="submit">Start Quiz</button>
    </section>

    <script src="script.js"></script>
</body>

</html>
