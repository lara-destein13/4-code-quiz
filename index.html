<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <header>
        <div id="head-high-score">View high scores</div>
        <div id="head-time"></div>
    </header>

    <section id="welcome">
        <h1 id="welcome-head">Coding Quiz Challenge</h1>
        <div id="welcome-paragraph">
            Try to answer the following code-related questions within the
            time limit. Keep in mind that incorrect answers will penalize
            your score/time by ten seconds!
        </div>
        <button class="btn" id="start-quiz" type="submit">Start Quiz</button>
    </section>

    <section id="quiz">
        <h2 id="quiz-question"></h2>

        <div class="answer-wrapper"><a id="quiz-answer-0" class="quiz-answer"></a></div>
        <div class="answer-wrapper"><a id="quiz-answer-1" class="quiz-answer"></a></div>
        <div class="answer-wrapper"><a id="quiz-answer-2" class="quiz-answer"></a></div>
        <div class="answer-wrapper"><a id="quiz-answer-3" class="quiz-answer"></a></div>
        <div class="answer-wrapper"><a id="quiz-answer-4" class="quiz-answer"></a></div>    
        <hr id="quiz-rule"/>
        <div id="quiz-response"></div>
    </section>

    <section id="done">
        <div id="done-head">All Done!</div>
        <div id="done-score">Your final score is 22.</div>
        <div id="done-row">
            <div id="done-left">Enter initials:</div>
            <div id="done-middle">
                <input id="done-input" type="text" maxlength="3"/>
            </div>
        </div>
    </section>

    <section id="scores">
        <div id="scores-head">HIGH SCORES</div>
        <div id="scores-0" class="score">xxx</div>
        <div id="scores-1" class="score">xxx</div>
        <div id="scores-2" class="score">xxx</div>
        <div id="scores-row">
            <button class="scores-button" id="scores-back">Go back</button>
            <button class="scores-button" id="scores-clear">Clear high scores</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
